<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/solid.min.css" integrity="sha512-/r+0SvLvMMSIf41xiuy19aNkXxI+3zb/BN8K9lnDDWI09VM0dwgTMzK7Qi5vv5macJ3VH4XZXr60ip7v13QnmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/regular.min.css" integrity="sha512-j+P0XpTXw+hDTK64xqC/cjv62cf629/IR4/0bokmich7J8XdVlWT40+1M/Z58rCQ4F+3QoJIfzh6Ui6TTIP6WQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1>Todo</h1>
    </header>
    <main>
      <!-- 
        collapsable float left of category tab
        rest is horizontally scrollable area with tabs for each project
      -->
      <section id="categorySidebar">
        <div id="categoryTitleDiv">
          <h2>Categories</h2>
          <!-- <button id="minimizeCategoriesButton">-</i></button> -->
        </div>
        <div id="categoryDivContainer"></div>
        <div id="categoryAddNew">
          <button id="newCategoryButton">Add New</button>
        </div>
        <form id="newCategoryForm" style="display: none;">
          <div class="newCategoryRow">
            <label for="categoryName">Name: </label>
            <input type="text" name="categoryName" id="categoryName">
          </div>
          <div class="newCategoryRow">
            <label for="categoryColor">Color: </label>
            <input type="color" name="categoryColor" value="#b22222" id="categoryColor">
          </div>
          <button type="submit" form="newCategoryForm" id="categoryFormSubmitButton">Submit</button>
        </form>
      </section>
      <section id="projectsArea"></section>
    </main>
  </body>
</html>
